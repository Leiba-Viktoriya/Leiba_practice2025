name: .NET CI

on: [push, pull_request]

jobs:
  test-project:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore task01Tests/task01Tests.csproj

    - name: Run tests
      run: dotnet test task01Tests/task01Tests.csproj --logger "console;verbosity=normal"