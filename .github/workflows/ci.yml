name: DotNET CI Pipeline

on:
  push:
    branches: [ main, task01 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./practice2025

      - name: Build solution
        run: dotnet build ./practice2025 --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./practice2025 --no-build --configuration Release